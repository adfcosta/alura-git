<meta charset="utf-8">

<script type="text/javascript">

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(texto){
		document.write(texto);
		pulaLinha()
	}

	var anoatual = 2021
	var idadeMediaFilhos = 28
	var anosDesde = (anoatual-1500) /idadeMediaFilhos
	mostra("Desde 1500 houveram " + Math.round(anosDesde) + " gerações")



</script>
